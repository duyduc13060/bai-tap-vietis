<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row offset-2 mt-5">
            <div class="card">
                <div class="card-header">
                    Change Password
                </div>
                <div class="row">
                    <div class="col-6 mt-3">
                        <div class="form-group mt-2 mb-3">
                            <label for="">Password old</label>
                            <input type="text" class="form-control" placeholder="Password old" aria-label="Password old"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-6 mt-3">
                        <div class="form-group mt-2 mb-3">
                            <label for="">Password new</label>
                            <input type="text" class="form-control" placeholder="Password new" aria-label="Password new"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success float-end">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
