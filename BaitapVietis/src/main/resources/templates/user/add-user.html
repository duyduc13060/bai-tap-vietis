<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/index :: areas(~{::title},~{::main})}"
>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>

<body>
<main>
    <div class="container">
        <div class="row offset-2 mt-5">
            <div class="card">
                <div class="card-header">
                    Create User
                </div>
                <form th:action="@{/users/create}"
                      th:object="${user}"
                      method="post">
                    <div class="row mb-3">
                        <div class="col-6 mt-3">
                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" class="form-control"
                                       th:field="*{username}" name="username"
                                       placeholder="Username" aria-label="Username"
                                       aria-describedby="basic-addon1">
                            </div>

                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" class="form-control"
                                       th:field="*{password}" name="password"
                                       placeholder="Password" aria-label="Password"
                                       aria-describedby="basic-addon1">
                            </div>

                            <div class="form-group">
                                <label for="">Date of Brithday</label>
                                <input type="text" class="form-control"
                                       th:field="*{dateOfBrithday}"
                                       placeholder="Date Of Brithday" aria-label="Date Of Brithday"
                                       aria-describedby="basic-addon1">
                            </div>

                        </div>
                        <div class="col-6 mt-3">
                            <div class="form-group">
                                <label for="">Fullname</label>
                                <input type="text" class="form-control"
                                       th:field="*{fullname}"
                                       placeholder="Fullname" aria-label="Fullname"
                                       aria-describedby="basic-addon1">
                            </div>

                            <div class="form-group">
                                <label>Role</label>
                                <select th:field="*{role}"
                                        class="form-select">
                                    <option th:each="role : ${roles}"
                                            th:value="${role}"
                                            th:text="${role}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success float-end">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</main>
</body>

</html>
