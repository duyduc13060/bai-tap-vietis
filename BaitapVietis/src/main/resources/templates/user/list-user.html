<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layout/index :: areas(~{::title},~{::main})}"
>


<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<main>
  <div class="container">
    <div class="row mt-5">
      <div class="">
        <h5 class="">
          List User
        </h5>
        <div class="row">
          <div class="col-5">
            <div>
              <input type="text" class="float-start" placeholder="Search" aria-label="Search"
                aria-describedby="basic-addon1">

                <button class="btn btn-success float-end">Search</button>

            </div>
          </div>
        </div>
<hr/>
        <table class="table table-bordered table-hover mt-3">
          <thead>
            <tr>
              <td>id</td>
              <td>Username</td>
              <td>Fullname</td>
              <td>Date Created</td>
              <td></td>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${listUser}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.fullname}"></td>
              <td th:text="${user.dateOfBrithday}"></td>
              <td>
                <a>edit</a>
              </td>
              <td>
                <a >Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="">
          <button class="btn btn-success float-end">Back</button>
        </div>
      </div>
    </div>
  </div>
</main>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
