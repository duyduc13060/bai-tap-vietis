<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: areas(~{::title},~{::main})}"
>

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>

<body>
<main>
    <div class="container">
        <div class="row offset-2 mt-5">
            <div class="card">
                <div class="card-header">
                    Change Password
                </div>
                <form th:action="@{/auth/change-pasword}"
                      th:object="${change}"
                      method="post">
                    <div class="row">
                        <div class="mt-3">
                            <div class="form-group">
                                <label for="">Password old</label>
                                <input type="password" class="form-control"
                                       th:field="*{passwordOld}" placeholder="Password old"
                                       aria-label="Password old" aria-describedby="basic-addon1">
                            </div>

                            <div class="form-group mt-2">
                                <label for="">Password new</label>
                                <input type="password" class="form-control"
                                       th:field="*{passwordNew}" placeholder="Password new"
                                       aria-label="Password new" aria-describedby="basic-addon1">
                            </div>

                            <div class="form-group mt-2">
                                <label for="">Confirm Password</label>
                                <input type="password" class="form-control"
                                       th:field="*{confirmPassword}" placeholder="Password new"
                                       aria-label="Password new" aria-describedby="basic-addon1">
                            </div>

                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success float-end">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</main>

</body>

</html>
