<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/index :: areas(~{::title},~{::main})}"
>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>

<body>
<main>
    <div class="container">
        <div class="row mt-5">
            <div class="">
                <h5 class="">
                    List Wasehouse
                </h5>
                <a th:href="@{/wasehouses/add}" class="btn btn-success">Create</a>
                <div class="row mt-2">
                    <div class="col-3">
                        <select class="form-select" aria-label="Default select example">
                            <option th:each="wasehouse : ${listWasehouse}"
                                    th:value="${wasehouse.id}"
                                    th:text="${wasehouse.wasehouseName}">
                            </option>
                        </select>
                    <button class="btn btn-success float-end">Search</button>
                    </div>
                </div>

                <table class="table table-bordered table-hover mt-3">
                    <thead>
                    <tr>
                        <th>wasehouse id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th colspan="2">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="wasehouse : ${listWasehouse}">
                        <td th:text="${wasehouse.id}"></td>
                        <td th:text="${wasehouse.wasehouseName}">ew</td>
                        <td th:text="${wasehouse.address}"></td>
                        <td>
                            <a th:href="@{'/wasehouses/edit/' + ${wasehouse.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/wasehouses/delete/' + ${wasehouse.id}}">Delete</a>
                        </td>

                    </tr>
                    </tbody>
                </table>
                <div class="">
                    <button class="btn btn-success float-end">Back</button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
