<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="">
                <h5 class="">
                    List Gate
                </h5>

                <div class="col-3">
                    <div class="form-group mt-3">
                        <label for="">Wasehouse Name</label>
                        <select class="form-select" aria-label="Default select example">
                            <option th:each="wasehouse : ${listWasehouse}" th:value="${wasehouse.id}"
                                th:text="${wasehouse.wasehouseName}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="float-end mb-4">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
                        Create
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create gate</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <form th:action="@{/gates/create}"
                                      th:object="${gate}"
                                      method="post">
                                    <div class="modal-body">

                                        <div class="mt-2">
                                            <label for="">Wasehouse Name</label>
                                            <select class="form-select"
                                                    th:field="*{wasehouseId}"
                                                    aria-label="Default select example">
                                                <option th:each="wasehouse : ${listWasehouse}"
                                                    th:value="${wasehouse.id}" th:text="${wasehouse.wasehouseName}">
                                                </option>

                                            </select>
                                        </div>

                                        <div class="form-group mt-2">
                                            <label for="">Name</label>
                                            <input type="text"
                                                   th:field="*{gateName}"
                                                   class="form-control"
                                                   placeholder="Name"
                                                aria-label="Name" aria-describedby="basic-addon1">
                                        </div>

                                        <div class="form-group mt-2">
                                            <label for="">Ip Address</label>
                                            <input type="text"
                                                   th:field="*{ipAddress}"
                                                   class="form-control"
                                                   placeholder="ipAddess"
                                                aria-label="ipAddess" aria-describedby="basic-addon1">
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

                <table class="table table-bordered table-hover mt-3">
                    <thead>
                        <tr>
                            <th>Wasehouse Id</th>
                            <th>Wasehouse Name</th>
                            <th>Gate Id</th>
                            <th>Gate Name</th>
                            <th>Ip Address</th>
                            <th colspan="2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="gate : ${listGate}">
                            <td th:text="${gate.wasehouseId}"></td>
                            <td></td>
                            <td th:text="${gate.id}"></td>
                            <td th:text="${gate.gateName}"></td>
                            <td th:text="${gate.ipAddress}"></td>
                            <td>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                    data-bs-target="#updateModal">
                                    Update
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="updateModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Update gate</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <form action="" method="post">
                                                <div class="modal-body">
            
                                                    <div class="mt-2">
                                                        <label for="">Wasehouse Name</label>
                                                        <select class="form-select" aria-label="Default select example">
                                                            <option selected disabled>Wasehouse Name</option>
                                                            <option th:each="wasehouse : ${listWasehouse}"
                                                                th:value="${wasehouse.id}" th:text="${wasehouse.wasehouseName}">
                                                            </option>
            
                                                        </select>
                                                    </div>
            
                                                    <div class="form-group mt-2">
                                                        <label for="">Name</label>
                                                        <input type="text" class="form-control" placeholder="Name"
                                                            aria-label="Name" aria-describedby="basic-addon1">
                                                    </div>
            
                                                    <div class="form-group mt-2">
                                                        <label for="">Ip Address</label>
                                                        <input type="text" class="form-control" placeholder="ipAddess"
                                                            aria-label="ipAddess" aria-describedby="basic-addon1">
                                                    </div>
            
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary">Update</button>
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal_[[${gate.id}]]">
                                    Delete
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="deleteModal_[[${gate.id}]]" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Gate</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                               <h3>Ban co thuc su muon xoa ?</h3>
                                            </div>
                                            <div class="modal-footer">
                                                <a th:href="@{'/gates/delete/' + ${gate.id}}"  class="btn btn-primary">Detele</a>
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="">
                    <button class="btn btn-success float-end">Back</button>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
