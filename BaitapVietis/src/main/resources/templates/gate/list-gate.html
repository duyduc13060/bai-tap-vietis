<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:replace="~{layout/index :: areas(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>

<body>
<main>
    <div class="container">
        <div class="row mt-5">
            <div class="">
                <h5 class="">
                    List gates
                </h5>
                <a th:href="@{/gates/add}" class="btn btn-success">Create</a>
                <div class="row">
                    <div class="col-3">
                        <form th:action="@{/shelfs/search}">
                            <select class="form-select" name="id"
                                    aria-label="Default select example">
                                <option th:each="wasehouse : ${listWasehouse}"
                                        th:value="${wasehouse.id}"
                                        th:text="${wasehouse.wasehouseName}">
                                </option>
                            </select>
                            <button class="btn btn-success">search</button>
                        </form>
                    </div>
                </div>

                <table class="table table-bordered table-hover mt-3">
                    <thead>
                    <tr>
                        <th>Wasehouse Id</th>
                        <th>Wasehouse Name</th>
                        <th>Gate Id</th>
                        <th>Gate Name</th>
                        <th>Ip Address</th>
                        <th colspan="2"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="gate : ${listGate}">
                        <td th:text="${gate.wasehouseId}"></td>
                        <td></td>
                        <td th:text="${gate.id}"></td>
                        <td th:text="${gate.gateName}"></td>
                        <td th:text="${gate.ipAddress}"></td>
                        <td>
                            <a th:href="@{'/gates/edit/' + ${gate.id}}" class="btn btn-success">Edit</a>
                        </td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal_[[${gate.id}]]">
                                Delete
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="deleteModal_[[${gate.id}]]" tabindex="-1"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Gate</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <h3>Ban co thuc su muon xoa ?</h3>
                                        </div>
                                        <div class="modal-footer">
                                            <a class="btn btn-primary">Detele</a>
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="">
                    <button class="btn btn-success float-end">Back</button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
